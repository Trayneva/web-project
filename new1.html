<!DOCTYPE HTML>
<html>
<head>
	<meta charset="utf-8">
	<title>форма</title>
</head>
<body>
	<h1 style="text-align:center">Анкета</h1>
	
	<form action="/api/users" method="POST"> 
		<fieldset>
			<legend><b> Личные данные сотрудника </b></legend><br>
			<label>
				Фамилия:
				<input type="text" name="surname" size="50" maxlength="100" required="required">
			</label>
			<br/>
			<br>
			<label>
				Имя:
				<input type="text" name="name" size="50" maxlength="100"  required="required">
			</label>
			<br/>
			<br>
			<label>
				Отчество:
				<input type="text" name="name2" size="50" maxlength="100"  required="required">
			</label>
			<br/>
			<br>
			<label>
				Год рождения:
				<input type="date" class="form-control" id="date" name="date"  required="required">
			</label>
			<br/>
			<br>
			<label>
				Контактный телефон:
				<input type="text" name="numer" size="50" maxlength="100"  required="required">
			</label>
			<br/>
			<br>
			<label>
				Контактный E-mail:
				<input type="email" name="E-mail" size="50" maxlength="100"  required="required">
			</label>
			<br/>
			<br>
			<label>
				Ученая степень:
				<select>
				<option> к.т.н.</option>
				<option> д.т.н.</option>
				<option> к.ф-м.н.</option>
				<option> д.ф-м.н. </option>
				<option> нет </option>
				</select>
			</label>
			<br/>
			<br>
			<label>
				Ученое звание:
				<select>
				<option> доцент</option>
				<option> профессор</option>
				<option> нет </option>
				</select>
			</label>
			<br/>
			<br>
			<label>
				Доля ставки:
				<input type="number" name="dolya stavki" min="0,05" max="1,0" size="50" maxlength="100"  required="required">
			</label>
			<br/>
			<br>
			<label>
				Вид работы:
				<select>
				<option> штатный сотрудник</option>
				<option> внутреннее совместительство</option>
				<option> внешнее совместительство </option>
				</select>
			</label>
				<br/>
				<br>
			<label>
				Категория работника:
				<select>
				<option> научный работник (НР)</option>
				<option> учебно-вспомогательный персонал (УВП)</option>
				<option>профессорско-преподавательский состав (ППС) </option>
				<option>административно-управляющий персонал (АУП) </option>
				</select>
			</label>
				<br/>
				<br>
		</fieldset>
			<br/>
		<fieldset>
			<legend><b>Дополнительная информация</b></legend><br>
			<label>
				Подразделение:
				<input type="text" name="podrazdelenie" size="50" maxlength="100">
			</label>
			<br/>
			<br>
			<label>
				Оклад:
				<input type="number" name="oklad" size="50" maxlength="100">
			</label>
			<br/>
			<br>
			<label>
				Приказ о приеме на работу:
				<input type="text" name="prikaz" size="50" maxlength="100">
			</label>
			<br/>
			<br>
			<label>
				Дата приказа о приеме на работу:
				<input type="date" class="form-control" id="date" name="date">
			</label>
			<br/>
			<br>
			<label>
				Срок окончания договора:
				<input type="date" class="form-control" id="date" name="date">
			</label>
			<br/>
			<br>
			<label>
				Профессиональная квалификационная группа:
				<input type="number" name="gruppa" size="50" maxlength="100">
			</label>
			<br/>
			<br>
			<label>
				Квалификационный уровень:
				<input type="text" name="yroven" size="50" maxlength="100">
			</label>
			<br/>
			<br>
			<label>
				Наименование публикации:
				<input type="text" name="name publikazii" size="50" maxlength="100">
			</label>
			<br/>
			<br>
			<label>
				Наименование журнала/издания:
				<input type="text" name="name gurnala/izdania" size="50" maxlength="100">
			</label>
			<br/>
			<br>
			<label>
				Дата публикации:
				<input type="date" class="form-control" id="date" name="date publikazii">
			</label>
			<br/>
			<br>
			<label>
				Количество страниц:
				<input type="number" name="kol straniz" size="50" maxlength="100">
			</label>
			<br/>
			<br>
			<label>
				Авторы публикации:
				<input type="text" name="author" size="50" maxlength="100">
			</label>
			<br/>
			<br>
		</fieldset>
			<br/>
		 
			<p><input type="submit" value="Отправить"></p>
		
	</form>

</body>
</html>
